<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDM Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let fadeIn = true;
        let fadeAmount = 0;
        let textOpacity = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textSize(48);
            textAlign(CENTER, CENTER);
            textWrap(WORD); // Enable word wrapping
            frameRate(10); // Adjust animation speed (lower value for slower speed)
        }

        function draw() {
            background(220);

            if (fadeIn) {
                fadeAmount += 2; // Adjust fade speed (lower value for slower speed)
                if (fadeAmount >= 255) {
                    fadeIn = false;
                }
            } else {
                fadeAmount -= 2; // Adjust fade speed (lower value for slower speed)
                if (fadeAmount <= 0) {
                    fadeIn = true;
                }
            }

            textOpacity = constrain(fadeAmount, 0, 255);

            fill(0, textOpacity);
            text("truth under construction", width / 2, height / 2, width * 0.8, height);
        }
    </script>
</body>
</html>
